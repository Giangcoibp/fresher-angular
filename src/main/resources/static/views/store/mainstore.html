<div class="row">
   <div class="container col-sm-8">
        <h2>Add new product</h2>
        <form id="regProduct" class="css-form" method="post">
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" required ng-model="col.model">
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" name ="Year" id="year" ng-model="col.year" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" ng-model="col.price" required> 
            </div>
            <div class="form-group">
                <label for="producer">Producer:</label>
                <input type="text" class="form-control" id="producer" ng-model="col.producer" required>
            </div>
            <div class="form-group">
                <label for="available">Available:</label>
                <input type="number" class="form-control" id="available" ng-model="col.available" required>
            </div>                                             
            <button type="submit" class="btn btn-default" ng-click="postData(col)">Add</button>                                                       
        	<button class="btn btn-default" ng-click="getData(); showlist=true" type="button">Search All</button>
        </form>           
    </div>
    <div class="container col-sm-3" ></div>
    <div class="container col-sm-8" ng-show="showlist">
    	<h2>Product List</h2>
    	<test-directive></test-directive>
    </div>
 </div>
